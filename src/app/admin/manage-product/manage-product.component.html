<app-sidebar></app-sidebar>
<app-navbar></app-navbar>
<div class="product-management container">
  <div class="header">
    <h2>{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h2>
  </div>

  <form class="product-form" (submit)="onSubmit($event)" method="POST">
    <div class="form-group">
      <label for="productName">Product Name</label>
      <input [(ngModel)]="product.name" id="productName" name="productName" type="text" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input [(ngModel)]="product.category" id="category" name="category" type="text" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="brand">Brand</label>
      <input [(ngModel)]="product.brand" id="brand" name="brand" type="text" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="stock">Stock</label>
      <input [(ngModel)]="product.stock" id="stock" name="stock" type="number" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input [(ngModel)]="product.price" id="price" name="price" type="number" class="form-control" required />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea [(ngModel)]="product.description" id="description" name="description" class="form-control" rows="4" required></textarea>
    </div>

    <div class="form-group">
      <label for="file">Choose File</label>
      <input type="file" id="file" (change)="onFileSelected($event)" class="form-control-file" />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        {{ isEditing ? 'Update Product' : 'Add Product' }}
      </button>
    </div>
  </form>

  <hr>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Category</th>
        <th>Brand</th>
        <th>Stock</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img [src]="product.imageUrl" alt="{{ product.name }}" width="50" height="50">
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.stock }}</td>
        <td>{{ product.price }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editProduct(product)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteProduct(product._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
